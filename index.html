<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="wrapper">
    <p id="new-task-title">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-title" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task-title">Pay Bills</label>
        <input type="text">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-title">Go Shopping</label>
        <input class="task-title" type="text" value="Go Shopping">
        <button class="task-edit">Save</button>
        <button class="task-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-title">See the Doctor</label>
        <input class="task-title" type="text">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
